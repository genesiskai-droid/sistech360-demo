    <style>
        :root {
            --brand-blue: #3D8BF2;
            --brand-cyan: #29A5F2;
            --brand-teal: #0BD99E;
            --brand-grey: #475569; /* Contraste mejorado (Slate 600) */
            --brand-light: #F8FAFC;
            --brand-bg: #050811;
            --text-muted: #64748b;
            --text-heading: #0f172a;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            scroll-behavior: smooth;
            background-color: var(--brand-bg);
            color: #1e293b;
        }
        .proforma-paper { 
            font-family: 'Courier Prime', monospace; 
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
            #root > div:not(.fixed) { display: none; }
            .fixed { position: absolute !important; inset: 0 !important; background: white !important; }
            .proforma-paper { 
                box-shadow: none !important; 
                border: 2px solid #000 !important;
                padding: 20px !important;
                margin: 0 !important;
                width: 100% !important;
            }
            @page {
                size: portrait;
                margin: 1cm;
            }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0f1e; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-blue); }
        
        .bg-brand-blue { background-color: var(--brand-blue); }
        .text-brand-blue { color: var(--brand-blue); }
        .bg-brand-teal { background-color: var(--brand-teal); }
        .text-brand-teal { color: var(--brand-teal); }

        /* Mejora global de legibilidad en inputs */
        input::placeholder, textarea::placeholder {
            color: #94a3b8 !important;
            font-weight: 500;
        }
    </style>
